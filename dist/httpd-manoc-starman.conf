RewriteEngine On
RewriteRule ^/manoc/?$	/manoc/manoc [R]
RewriteRule ^/manoc/(manoc|wapi).* http://127.0.0.1:8000%{REQUEST_URI} [P]

Alias /manoc /opt/manoc/htdocs
<Location /manoc>
	Order deny,allow
	Deny from all
	Allow from all
</Location>

ScriptAlias /manocdev/manoc /home/manoc/current/htdocs/manoc
ScriptAlias /manocdev/wapi  /home/manoc/current/htdocs/wapi

Alias /manocdev /home/manoc/current/htdocs/

<Location /manocdev>
	Order deny,allow
	Deny from all
	Allow from all
	DirectoryIndex manoc
</Location>
